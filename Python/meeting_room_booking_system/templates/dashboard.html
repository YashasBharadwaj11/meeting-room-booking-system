<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Book Room</a></li>
            <li><a href="#">My Bookings</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <header>
        <div class="user-profile">
            <img src="user_avatar.jpg" alt="User Avatar">
            <span class="username">John Doe</span>
            <div class="dropdown">
                <button class="dropbtn">Settings</button>
                <div class="dropdown-content">
                    <a href="#">Edit Profile</a>
                    <a href="#">Change Password</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>Welcome to the Meeting Room Dashboard</h1>
        <p>This dashboard allows you to manage your meeting room bookings and settings.</p>
        <p>Use the navigation menu on the left to access different sections of the dashboard.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
