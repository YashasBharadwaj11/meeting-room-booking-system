<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Meeting Room Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="manage-container">
        <h1>Manage Bookings</h1>
        <table>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>User</th>
                    <th>Room</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate table rows dynamically with booking data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Room A</td>
                    <td>2024-02-17</td>
                    <td>09:00 - 10:00</td>
                    <td>Confirmed</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
