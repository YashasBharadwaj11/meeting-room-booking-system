<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - Meeting Room Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="manage-container">
        <h1>Manage Rooms</h1>
        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Room Name</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate table rows dynamically with room data -->
                <tr>
                    <td>1</td>
                    <td>Room A</td>
                    <td>4</td>
                    <td>Available</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
